name: build
on: [push, pull_request]

jobs:
  ui-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  ui-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

  server-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.2"

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.1
        with:
          version: 1.8.2

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Lint
        run: poetry run pylint src tests

  server-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.2"

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.1
        with:
          version: 1.8.2

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Test
        run: poetry run pytest
